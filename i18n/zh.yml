# About Page
about_what_we_do_title: "在别人不看的地方发现卓越"
about_what_we_do_text1: "从西伯利亚手工生产商到埃塞俄比亚创新者，我们发现在大多数投资者难以触及的市场中打造世界级产品的创始人品牌。"
about_what_we_do_text2: "我们不汇总清单。我们进行情报工作：深度创始人研究、市场验证、增长信号分析、文化背景翻译。评估一个您从未遇到的品牌所需的一切，来自一个您从未进入的市场。"
about_who_we_serve_title: "两个受众，一个问题"
about_brands_title: "为品牌"
about_brands_text: "您打造了卓越的产品。您的增长受限于可见性，而非能力。我们将您与理解您独特之处的合作伙伴和资本联系起来——无需您解释整个市场。"
about_partners_title: "为合作伙伴和投资者"
about_partners_text: "下一代全球品牌正在您难以触及的市场中崛起。我们已经找到了它们，验证了它们，并将它们的故事翻译成您做出自信决策所需的背景。"
about_approach_title: "情报，而非炒作"
about_approach_founder_title: "创始人情报："
about_approach_founder_text: "背景、愿景、运营记录。谁在真正打造这个？"
about_approach_market_title: "市场背景："
about_approach_market_text: "是什么让这个品牌在本土市场运作？他们的竞争地位如何？"
about_approach_growth_title: "增长信号："
about_approach_growth_text: "真实的牵引力指标。出口准备度。可扩展性标志。"
about_approach_cultural_title: "文化翻译："
about_approach_cultural_text: "为什么这在他们的边界之外很重要。国际合作伙伴错过了什么。"
about_approach_footer: "没有宣传文章。没有赞助内容。只有严格的情报工作，将每个品牌档案视为投资备忘录。"
about_team_title: "我们是谁"
about_randal_name: "Randal Eastman"
about_randal_title: "联合创始人兼首席执行官"
about_randal_bio: "二十年来在新兴市场和西方之间建立跨境企业。前创业公司运营者、增长策略师，坚信世界上最好的品牌并不总是在显而易见的地方。精通俄语，熟练掌握普通话，痴迷于在别人不看的地方发现卓越。"
about_olya_name: "Olya Eastman"
about_olya_title: "联合创始人兼首席运营官"
about_olya_bio: "在三大洲扩展业务的运营策略师。在复杂监管环境导航、建立跨文化团队、将雄心勃勃的愿景转化为可执行计划方面的专家。出生于俄罗斯，全球受教育，天生就能让不可能的合作伙伴关系成功。"
about_team_growing_title: "我们正在成长"
about_team_growing_text: "我们正在建立一支研究人员、翻译人员和市场分析师团队，他们相信卓越的品牌值得被发现——无论他们称哪个市场为家。"
about_team_cta: "与我们合作"
about_contact_title: "让我们联系"
about_contact_text: "无论您是准备突破边界的品牌，还是寻找别人错过的东西的合作伙伴——从这里开始。"

