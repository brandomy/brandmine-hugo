about_olya_bio: "–û–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–π —Å—Ç—Ä–∞—Ç–µ–≥, –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–≤—à–∏–π –±–∏–∑–Ω–µ—Å –Ω–∞ —Ç—Ä—ë—Ö –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–∞—Ö. –≠–∫—Å–ø–µ—Ä—Ç –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ —Å–ª–æ–∂–Ω—ã–º —Ä–µ–≥—É–ª—è—Ç–æ—Ä–Ω—ã–º —Å—Ä–µ–¥–∞–º, –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–∏ –º–µ–∂–∫—É–ª—å—Ç—É—Ä–Ω—ã—Ö –∫–æ–º–∞–Ω–¥ –∏ –ø—Ä–µ–≤—Ä–∞—â–µ–Ω–∏–∏ –∞–º–±–∏—Ü–∏–æ–∑–Ω—ã—Ö –≤–∏–¥–µ–Ω–∏–π –≤ –∏—Å–ø–æ–ª–Ω–∏–º—ã–µ –ø–ª–∞–Ω—ã. –†–æ–¥–∏–ª–∞—Å—å –≤ –†–æ—Å—Å–∏–∏, –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –ø–æ–ª—É—á–∏–ª–∞ –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É, —Å–æ–∑–¥–∞–Ω–∞ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –¥–µ–ª–∞—Ç—å –Ω–µ–≤–æ–∑–º–æ–∂–Ω—ã–µ –ø–∞—Ä—Ç–Ω—ë—Ä—Å—Ç–≤–∞ —Ä–µ–∞–ª—å–Ω—ã–º–∏."
