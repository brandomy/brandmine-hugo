about_what_we_do_text2: "–ú—ã –Ω–µ —Å–æ–±–∏—Ä–∞–µ–º —Å–ø–∏—Å–∫–∏. –ú—ã –ø—Ä–æ–≤–æ–¥–∏–º –∞–Ω–∞–ª–∏—Ç–∏–∫—É: –≥–ª—É–±–æ–∫–æ–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –æ—Å–Ω–æ–≤–∞—Ç–µ–ª–µ–π, –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ä—ã–Ω–∫–∞, –∞–Ω–∞–ª–∏–∑ —Å–∏–≥–Ω–∞–ª–æ–≤ —Ä–æ—Å—Ç–∞, –ø–µ—Ä–µ–≤–æ–¥ –∫—É–ª—å—Ç—É—Ä–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞. –í—Å—ë –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ–µ –¥–ª—è —É–≤–µ—Ä–µ–Ω–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –±—Ä–µ–Ω–¥–∞, —Å –∫–æ—Ç–æ—Ä—ã–º –≤—ã –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ —Å—Ç–∞–ª–∫–∏–≤–∞–ª–∏—Å—å, —Å —Ä—ã–Ω–∫–∞, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞—Ö–æ–¥–∏–ª–∏."
