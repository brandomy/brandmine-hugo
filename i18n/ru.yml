about_randal_bio: "–î–≤–∞ –¥–µ—Å—è—Ç–∏–ª–µ—Ç–∏—è –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è —Ç—Ä–∞–Ω—Å–≥—Ä–∞–Ω–∏—á–Ω—ã—Ö –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏–π –º–µ–∂–¥—É —Ä–∞–∑–≤–∏–≤–∞—é—â–∏–º–∏—Å—è —Ä—ã–Ω–∫–∞–º–∏ –∏ –ó–∞–ø–∞–¥–æ–º. –ë—ã–≤—à–∏–π –æ–ø–µ—Ä–∞—Ç–æ—Ä —Å—Ç–∞—Ä—Ç–∞–ø–æ–≤, —Å—Ç—Ä–∞—Ç–µ–≥ —Ä–æ—Å—Ç–∞ –∏ –Ω–µ–ø–æ–∫–æ–ª–µ–±–∏–º—ã–π —Å—Ç–æ—Ä–æ–Ω–Ω–∏–∫ –∏–¥–µ–∏, —á—Ç–æ –ª—É—á—à–∏–µ –±—Ä–µ–Ω–¥—ã –º–∏—Ä–∞ –Ω–µ –≤—Å–µ–≥–¥–∞ –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ –æ—á–µ–≤–∏–¥–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö. –°–≤–æ–±–æ–¥–Ω–æ –≤–ª–∞–¥–µ–µ—Ç —Ä—É—Å—Å–∫–∏–º, –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ —á—É–≤—Å—Ç–≤—É–µ—Ç —Å–µ–±—è –Ω–∞ –º–∞–Ω–¥–∞—Ä–∏–Ω—Å–∫–æ–º, –æ–¥–µ—Ä–∂–∏–º –ø–æ–∏—Å–∫–æ–º —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–∞ —Ç–∞–º, –≥–¥–µ –¥—Ä—É–≥–∏–µ –Ω–µ –∏—â—É—Ç."
