{{ define "main" }}
<div class="brands-list-page">
  <div class="container">
    <!-- Page Header -->
    <header class="page-header text-center">
      <h1>{{ .Title }}</h1>
      {{ with .Description }}
        <p class="page-description">{{ . }}</p>
      {{ end }}
    </header>

    <!-- Search Bar -->
    {{ partial "search-bar.html" . }}

    <!-- Brand Grid (No Sidebar - Mobile-First) -->
    <div class="brands-main">
      {{ if .Pages }}
        <div id="brand-grid" class="card-grid">
          {{ range .Pages }}
            {{ partial "card-brand.html" . }}
          {{ end }}
        </div>
      {{ else }}
        <p class="no-content">{{ i18n "no_brands" | default "No brands found." }}</p>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
