{{ define "main" }}

<!-- Hero Panel -->
<section class="panel panel--hero-list">
  <div class="panel__content">
    <h1 class="panel__title">{{ .Title }}</h1>
    {{ with .Description }}
      <p class="panel__subtitle">{{ . }}</p>
    {{ end }}
  </div>
</section>

<!-- Search (OUTSIDE panel stacking context) -->
<div class="search-wrapper" style="position: relative; z-index: 1000; background: white; padding: 2rem 0;">
  <div class="container">
    {{ partial "search-bar.html" . }}
  </div>
</div>

<!-- Brand Grid Panel -->
<section class="panel panel--neutral-soft" style="padding-top: var(--space-xl); padding-bottom: var(--space-3xl);">
  <div class="panel__content">
    {{ if .Pages }}
      <div id="brand-grid" class="card-grid">
        {{ range .Pages }}
          {{ partial "card-brand.html" . }}
        {{ end }}
      </div>
    {{ else }}
      <p class="no-content">{{ i18n "no_brands" | default "No brands found." }}</p>
    {{ end }}
  </div>
</section>

{{ end }}
