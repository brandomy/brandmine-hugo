{{ define "main" }}
<div class="founders-list-page">
  <div class="container">
    <!-- Page Header -->
    <header class="page-header text-center">
      <h1>{{ .Title }}</h1>
      {{ with .Description }}
        <p class="page-description">{{ . }}</p>
      {{ end }}
    </header>

    <!-- Founders Grid -->
    <div class="founders-main">
      {{ if .Pages }}
        <div id="founder-grid" class="card-grid">
          {{ range .Pages }}
            {{ partial "card-founder.html" . }}
          {{ end }}
        </div>
      {{ else }}
        <p class="no-content">{{ i18n "no_founders" | default "No founders found." }}</p>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
