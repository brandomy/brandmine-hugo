{{ define "main" }}

<!-- Hero Panel -->
<section class="panel panel--hero-list">
  <div class="panel__content">
    <h1 class="panel__title">{{ .Title }}</h1>
    {{ with .Description }}
      <p class="panel__subtitle">{{ . }}</p>
    {{ end }}
  </div>
</section>

<!-- Insights Grid Panel -->
<section class="panel panel--secondary-soft">
  <div class="panel__content">
    {{ if .Pages }}
      <div class="insights-grid card-grid">
        {{ range .Pages }}
          {{ partial "card-insight.html" . }}
        {{ end }}
      </div>
    {{ else }}
      <p class="no-content">{{ i18n "no_insights" | default "No insights found." }}</p>
    {{ end }}
  </div>
</section>

{{ end }}
