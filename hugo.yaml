# Taxonomies (4 dimensions)
taxonomies:
  market: "markets"
  sector: "sectors"
  attribute: "attributes"
  signal: "signals"

# Pagination
pagination:
  pagerSize: 24

# Permalinks
permalinks:
  brands: "/:section/:slug/"
  founders: "/:section/:slug/"
  insights: "/:section/:slug/"

# Image processing
imaging:
  resampleFilter: "Lanczos"
  quality: 85
  anchor: "Smart"

# Minification
minify:
  disableXML: true
  minifyOutput: true

# Markup
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "monokai"
    lineNos: false
    noClasses: false

# Output formats
outputs:
  home: ["HTML", "RSS", "JSON"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]

# Custom parameters
